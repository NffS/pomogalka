<link rel="import" href="../../components/paper-input/paper-input.html">
<link rel="import" href="../../components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../components/paper-button/paper-button.html">


<polymer-element name="request-form">
    <template>
        <style>
            :host {
                position: absolute;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
            }
            .formConteiner{
                width: 80%;
                margin: auto;
            }
            #paper_input,#paper_input1,#paper_input2{
                width: 100%
            }
            #paper_radio_group {

            }

            #paper_button {
                background-color: rgb(151, 182, 255);
            }

        </style>
        <div class="formConteiner">
            <paper-input label="Login" floatinglabel required invalid id="paper_input" class="invalid"></paper-input><br>
            <paper-radio-group selected="City" valueattr="label" selectedindex="0" id="paper_radio_group"><br>
                <paper-radio-button checked label="City" id="paper_radio_button1"></paper-radio-button>
                <paper-radio-button label="Poor" id="paper_radio_button2"></paper-radio-button>
                <paper-radio-button label="Personal" id="paper_radio_button"></paper-radio-button>
            </paper-radio-group><br>
            <paper-input label="Address" validate="^[0-9]*$" required invalid floatinglabel id="paper_input2"></paper-input><br>
            <paper-input label="Description" floatinglabel required invalid multiline rows="3" id="paper_input1" class="invalid"></paper-input><br>
            <paper-button type="submit" onclick="save()" raisedButton label="SAVE" id="paper_button" ></paper-button><br>
        </div>

    </template>

    <script>
        Polymer({});
        function save(){
            var tost = document.querySelector("#toast");
            tost.text= document.querySelector("#paper_input2").className();
            tost.show();
        };
    </script>

</polymer-element>
