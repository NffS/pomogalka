<link rel="import" href="../../components/paper-input/paper-input.html">
<link rel="import" href="../../components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../components/paper-button/paper-button.html">



<polymer-element name="registration-form">
    <template>
        <style>
            :host {
                position: absolute;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
            }
            .formConteiner{
                width: 80%;
                margin: auto;
            }
            paper-input{
                width: 100%
            }
            #paper_radio_group {

            }

            #paper_button {

                background-color: rgb(151, 182, 255);
            }
        </style>
        <div class="formConteiner">
            <paper-input label="Имя" floatinglabel required invalid id="nameInput" class="invalid"></paper-input>
            <paper-input label="Email" type="email" floatinglabel required invalid id="nameInput" class="invalid"></paper-input>
            <paper-input label="Пароль" type="password" validate="^.{4,12}$" floatinglabel required invalid id="pass1Input" class="invalid"></paper-input>
            <paper-input label="Контрольный пароль" type="password" validate="^.{4,12}$" floatinglabel required invalid id="pass2Input" class="invalid"></paper-input>
            <paper-input label="Фамилия" floatinglabel id="surnameInput"></paper-input>
            <paper-input label="Телефон" validate="^[0-9]{6,12}$"  floatinglabel id="phoneInput"></paper-input>
            <paper-input label="Адрес" floatinglabel id="addressInput"></paper-input>
            <paper-button type="submit"  raisedButton label="Регистрация" id="paper_button" ></paper-button><br>
        </div>

    </template>

    <script>
        Polymer('registration-form',{
            ready: function(){
//                console.log(this.$);
                var obj = this.$;
                this.$.paper_button.addEventListener("click", function(){Registration(obj)});
            }
        });


        function Registration(obj){
            var tost = document.querySelector("#toast");
            tost.text= obj.nameInput.classList.contains("invalid");
//        console.log(obj.nameInput);
            //tost.text= "hui";
            tost.show();
        };



    </script>

</polymer-element>
